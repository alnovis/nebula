# Nginx config for alnovis.io with Cloudflare
# Place in /etc/nginx/sites-available/alnovis.io
# ln -s /etc/nginx/sites-available/alnovis.io /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name alnovis.io www.alnovis.io;

    # Allow only Cloudflare IPs (optional, for security)
    # Uncomment and update with current Cloudflare IPs
    # https://www.cloudflare.com/ips/
    # allow 173.245.48.0/20;
    # allow 103.21.244.0/22;
    # allow 103.22.200.0/22;
    # allow 103.31.4.0/22;
    # allow 141.101.64.0/18;
    # allow 108.162.192.0/18;
    # allow 190.93.240.0/20;
    # allow 188.114.96.0/20;
    # allow 197.234.240.0/22;
    # allow 198.41.128.0/17;
    # allow 162.158.0.0/15;
    # allow 104.16.0.0/13;
    # allow 104.24.0.0/14;
    # allow 172.64.0.0/13;
    # allow 131.0.72.0/22;
    # deny all;

    # Restore real IP from Cloudflare
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching
    location /static/ {
        proxy_pass http://127.0.0.1:3000/static/;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
    }
}
