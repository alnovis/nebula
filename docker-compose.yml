# Development docker-compose
services:
  db:
    image: postgres:16-alpine
    container_name: nebula-db
    environment:
      POSTGRES_USER: nebula
      POSTGRES_PASSWORD: nebula
      POSTGRES_DB: nebula
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nebula"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
