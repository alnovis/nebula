# Production docker-compose for Cloudflare setup
services:
  app:
    image: ghcr.io/alnovis/nebula:latest
    container_name: nebula-app
    environment:
      - DATABASE_URL=postgres://nebula:${DB_PASSWORD}@db:5432/nebula
      - SITE_URL=https://alnovis.io
      - SITE_TITLE=Alexander Novikov
      - SITE_DESCRIPTION=Personal blog and project showcase
      - AUTHOR_NAME=Alexander Novikov
      - AUTHOR_EMAIL=dev@alnovis.io
      - CONTACT_EMAIL=dev@alnovis.io
      - RESEND_API_KEY=${RESEND_API_KEY}
      - TURNSTILE_SITE_KEY=${TURNSTILE_SITE_KEY}
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY}
      - RUST_LOG=nebula=info,tower_http=info
    volumes:
      - ./content:/app/content:ro
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: nebula-db
    environment:
      POSTGRES_USER: nebula
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: nebula
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nebula"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_INCLUDE_RESTARTING=true
    restart: unless-stopped

volumes:
  postgres_data:
